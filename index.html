<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!---=============Favicon link=============-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!---=============Custom css link=============-->

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card" data-card>
        <figure class="card-banner">
          <img src="/images/illustration-hero.svg" alt="" />
        </figure>

        <div class="card-content">
          <h1 class="card-title text-center">Order Summary</h1>

          <p class="card-text text-center">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="music-controls">
            <img src="/images/icon-music.svg" alt="" />

            <div class="annual-plan">
              <span class="plan-category">Annual Plan</span>
              <span class="plan-price">$59.99/year</span>
            </div>

            <button class="change-btn">
              <a href="#">Change</a>
            </button>
          </div>

          <button class="primary-btn payment-btn btn">
            Proceed to Payment
          </button>

          <button class="btn-secondary cancel-btn btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
